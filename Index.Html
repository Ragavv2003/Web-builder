<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Web Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Web Builder</h1>

    <!-- Sidebar with Elements -->
    <div id="sidebar">
        <h3>Elements</h3>
        <div class="draggable" draggable="true" data-type="text">Text</div>
        <div class="draggable" draggable="true" data-type="button">Button</div>
        <div class="draggable" draggable="true" data-type="image">Image</div>
        <button id="save">Save Layout</button>
        <button id="clear">Clear Layout</button>
    </div> 

    <!-- Main Canvas -->
    <div id="canvas" class="dropzone">
        <p>Drop elements here</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
